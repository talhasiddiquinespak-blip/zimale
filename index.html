<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIMALE | The Art of Skin Sculpture</title>

    <!-- Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-accent: #111111;
            --text-main: #e0e0e0;
            --text-dim: #888888;
            --gold-muted: #8d7a5d;
            --accent-clay: #4a4238;
            --font-sans: 'Inter', -apple-system, sans-serif;
            --font-serif: 'Playfair Display', serif;
            --vignette-strength: 80%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            cursor: none !important;
            /* Hide default cursor */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none;
        }

        /* Custom Cursor */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        #cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out, width 0.3s ease, height 0.3s ease, border-color 0.3s ease;
        }

        .cursor-active #cursor-follower {
            width: 80px;
            height: 80px;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Cinematic Background & Noise */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* Typography & Motion Integration */
        .cinematic-text {
            mix-blend-mode: exclusion;
        }

        .serif-italic {
            font-family: var(--font-serif);
            font-style: italic;
        }

        /* Canvas Implementation */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            transition: opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.1) saturate(0.9);
        }

        /* Annotations */
        .hotspot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }

        .hotspot {
            position: absolute;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            pointer-events: auto;
        }

        .hotspot.visible {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }

        .hotspot-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            display: block;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hotspot-content {
            width: 250px;
            text-align: center;
        }

        .hotspot-title {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 0.5rem;
            color: white;
        }

        .hotspot-desc {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            line-height: 1.4;
        }

        /* Layout */
        .content-layer {
            position: relative;
            z-index: 20;
            pointer-events: none;
        }

        .content-layer * {
            pointer-events: auto;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10vw;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .nav-logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* Scroller indicator */
        .scroller {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            opacity: 0.4;
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, white, transparent);
        }

        /* Flip Cards & Reviews */
        .flip-card {
            background-color: transparent;
            width: 380px;
            height: 480px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: left;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3.5rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .flip-card-front {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
        }

        .flip-card-back {
            background: rgba(141, 122, 93, 0.08);
            /* Gold-clay hint */
            backdrop-filter: blur(40px);
            transform: rotateY(180deg);
            justify-content: space-between;
        }

        .flip-card p {
            font-family: var(--font-serif);
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.4;
            color: #eee;
        }

        .flip-card-back .details {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Buy Now Section with Background Protection */
        .buy-now-section {
            background: linear-gradient(to bottom, transparent, var(--bg-deep) 40%);
            z-index: 30;
        }

        .buy-now-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(141, 122, 93, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .btn-luxury {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.2rem 3rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-luxury:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Custom Reveal Animation */
        .reveal-up {
            opacity: 0;
            transform: translateY(40px);
        }

        /* Cinematic Background Shadows for edges */
        .edge-blur {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            box-shadow: inset 0 0 15vw 10vh rgba(0, 0, 0, 0.9);
        }

        /* Loading Screen */
        .loader-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .loader-bar-wrap {
            width: 200px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            overflow: hidden;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: white;
            transition: width 0.3s ease;
        }

        /* Artifact Orb Refinement */
        .artifact-orb {
            width: 350px;
            height: 350px;
            margin: 0 auto 3rem;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05), transparent);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(255, 255, 255, 0.02);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .artifact-orb::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%);
            animation: orbRotate 15s linear infinite;
        }

        @keyframes orbRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .artifact-orb img {
            width: 85%;
            filter: drop-shadow(0 30px 40px rgba(0, 0, 0, 0.9));
            z-index: 2;
        }

        /* Infinite Loop Footer */
        .loop-footer {
            min-height: 40vh;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .restart-trigger {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-style: italic;
            color: white;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.6s ease, letter-spacing 0.6s ease;
            letter-spacing: 0em;
        }

        .restart-trigger:hover {
            opacity: 1;
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body>

    <div id="loader" class="loader-screen">
        <div class="serif-italic" style="font-size: 1.5rem; letter-spacing: 0.2em;">ZIMALE</div>
        <div class="loader-bar-wrap">
            <div id="loader-bar" class="loader-bar"></div>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>
    <div id="cursor-follower"></div>

    <div class="noise-overlay"></div>
    <div class="vignette"></div>
    <div class="edge-blur"></div>

    <nav>
        <div class="nav-logo">ZIMALE</div>
        <div class="nav-links">
            <a href="#hero">Genesis</a>
            <a href="#buy">Acquire</a>
            <a href="#reviews">Echos</a>
            <a href="#science">Essence</a>
            <a href="#about">Legacy</a>
        </div>
    </nav>

    <div id="canvas-container">
        <canvas id="hero-canvas"></canvas>
        <!-- Hotspots for particle highlights -->
        <div class="hotspot-overlay" id="hotspot-overlay"></div>
    </div>

    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef, useMemo } = React;

        const AnimatedCounter = ({ end, duration = 2 }) => {
            const [value, setValue] = useState(0);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        gsap.to({ val: 0 }, {
                            val: end,
                            duration: duration,
                            ease: "power2.out",
                            onUpdate: function () {
                                setValue(Math.floor(this.targets()[0].val));
                            }
                        });
                        observer.disconnect();
                    }
                });
                if (ref.current) observer.observe(ref.current);
            }, [end]);

            return React.createElement('span', { ref: ref }, value);
        };

        const App = () => {
            const canvasRef = useRef(null);
            const contextRef = useRef(null);
            const framesRef = useRef([]);
            const sequenceData = useRef({ frame: 0 });

            // CONFIG
            const totalFrames = 120;
            const framePath = (i) => `image_seq/${(i + 1).toString().padStart(3, '0')}.png`;

            // Annotations Data
            const hotspotsData = [
                { id: 1, range: [40, 60], x: 60, y: 40, title: 'Fragment 01', desc: 'Micronized Volcanic Sediment' },
                { id: 2, range: [55, 75], x: 40, y: 60, title: 'Active Quartz', desc: 'High-frequency de-aggregated obsidian' },
                { id: 3, range: [70, 90], x: 70, y: 55, title: 'Transdermal Clay', desc: 'Acoustically processed bio-matter' }
            ];

            useEffect(() => {
                gsap.registerPlugin(ScrollTrigger);

                const canvas = document.getElementById('hero-canvas');
                const context = canvas.getContext('2d');
                canvasRef.current = canvas;
                contextRef.current = context;

                // Cursor & Idle Logic
                const cursor = document.getElementById('custom-cursor');
                const follower = document.getElementById('cursor-follower');
                let idleTimer;
                let isIdle = false;
                let idleTween;

                const resetIdle = () => {
                    isIdle = false;
                    if (idleTween) idleTween.kill();
                    clearTimeout(idleTimer);
                    idleTimer = setTimeout(startIdle, 3000);
                };

                const startIdle = () => {
                    isIdle = true;
                    // Subtle breathing loop (+/- 1 frame)
                    const currentFrame = sequenceData.current.frame;
                    idleTween = gsap.to(sequenceData.current, {
                        frame: currentFrame + 1.5,
                        duration: 3,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut",
                        onUpdate: () => renderFrame(sequenceData.current.frame)
                    });
                };

                window.addEventListener('mousemove', (e) => {
                    resetIdle();
                    const { clientX: x, clientY: y } = e;

                    gsap.to(cursor, { x, y, duration: 0, overwrite: true });
                    gsap.to(follower, { x: x - 20, y: y - 20, duration: 0.2, overwrite: true });

                    // Parallax Hero
                    const hero = document.querySelector('.cinematic-text');
                    if (hero) {
                        const moveX = (x / window.innerWidth - 0.5) * 40;
                        const moveY = (y / window.innerHeight - 0.5) * 40;
                        gsap.to(hero, { x: moveX, y: moveY, duration: 1, ease: "power2.out" });
                    }

                    // Magnetic buttons
                    const buttons = document.querySelectorAll('.btn-luxury');
                    buttons.forEach(btn => {
                        const rect = btn.getBoundingClientRect();
                        const dist = Math.hypot(x - (rect.left + rect.width / 2), y - (rect.top + rect.height / 2));

                        if (dist < 100) {
                            document.body.classList.add('cursor-active');
                            const bx = (x - (rect.left + rect.width / 2)) * 0.4;
                            const by = (y - (rect.top + rect.height / 2)) * 0.4;
                            gsap.to(btn, { x: bx, y: by, duration: 0.3 });
                        } else {
                            document.body.classList.remove('cursor-active');
                            gsap.to(btn, { x: 0, y: 0, duration: 0.3 });
                        }
                    });
                });

                window.addEventListener('scroll', resetIdle);
                resetIdle();

                const isMobile = window.innerWidth < 768;
                const initialThreshold = 10; // Only need 10 frames to feel "interactive"

                // Preload images
                let loadedCount = 0;
                let siteUnlocked = false;

                const preload = () => {
                    const loaderBar = document.getElementById('loader-bar');
                    const loaderScreen = document.getElementById('loader');

                    // Phase 1: Prioritize every 2nd frame for instant visual continuity
                    const priorityFrames = [];
                    const backgroundFrames = [];
                    for (let i = 0; i < totalFrames; i++) {
                        if (i % 2 === 0) priorityFrames.push(i);
                        else backgroundFrames.push(i);
                    }

                    const loadFrame = (index, isPriority) => {
                        const img = new Image();
                        img.src = framePath(index);
                        img.onload = () => {
                            framesRef.current[index] = img;
                            if (isPriority) {
                                loadedCount++;
                                const progress = (loadedCount / priorityFrames.length) * 100;
                                if (loaderBar) loaderBar.style.width = `${progress}%`;

                                if (index === 0) renderFrame(0);

                                if (!siteUnlocked && loadedCount >= initialThreshold) {
                                    siteUnlocked = true;
                                    if (loaderScreen) {
                                        loaderScreen.style.opacity = '0';
                                        setTimeout(() => loaderScreen.style.display = 'none', 1000);
                                    }
                                    initAnimation();
                                }
                            }
                        };
                    };

                    // Execute Phase 1
                    priorityFrames.forEach(idx => loadFrame(idx, true));

                    // Execute Phase 2: Fill in the gaps after the main site has had breath to breathe
                    setTimeout(() => {
                        backgroundFrames.forEach(idx => loadFrame(idx, false));
                    }, 2000);
                };

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    renderFrame(sequenceData.current.frame);
                };

                const renderFrame = (index) => {
                    const frameIdx = Math.floor(index);
                    // Find closest available frame if current is loading
                    let img = framesRef.current[frameIdx];

                    if (!img || !img.complete) { // Added !img.complete check
                        // Fallback to closest loaded frame to prevent flickering
                        for (let offset = 1; offset < 10; offset++) {
                            if (framesRef.current[frameIdx - offset] && framesRef.current[frameIdx - offset].complete) {
                                img = framesRef.current[frameIdx - offset];
                                break;
                            }
                            if (framesRef.current[frameIdx + offset] && framesRef.current[frameIdx + offset].complete) { // Also check forward
                                img = framesRef.current[frameIdx + offset];
                                break;
                            }
                        }
                    }

                    if (img && img.complete) { // Ensure img is not null and is complete before drawing
                        const { width, height } = canvas;
                        const imgRatio = img.width / img.height;
                        const canvasRatio = width / height;

                        let drawWidth, drawHeight, offsetX, offsetY;

                        if (imgRatio > canvasRatio) {
                            drawHeight = height;
                            drawWidth = height * imgRatio;
                            offsetX = (width - drawWidth) / 2;
                            offsetY = 0;
                        } else {
                            drawWidth = width;
                            drawHeight = width / imgRatio;
                            offsetX = 0;
                            offsetY = (height - drawHeight) / 2;
                        }

                        context.clearRect(0, 0, width, height);
                        context.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                        updateHotspots(index);
                    }
                };

                const updateHotspots = (frame) => {
                    const overlay = document.getElementById('hotspot-overlay');
                    if (!overlay) return;

                    hotspotsData.forEach(h => {
                        let el = document.getElementById(`hotspot-${h.id}`);
                        if (!el) {
                            el = document.createElement('div');
                            el.id = `hotspot-${h.id}`;
                            el.className = 'hotspot';
                            el.style.left = `${h.x}%`;
                            el.style.top = `${h.y}%`;
                            el.innerHTML = `<span class="hotspot-dot"></span><div class="hotspot-content"><div class="hotspot-title">${h.title}</div><div class="hotspot-desc">${h.desc}</div></div>`;
                            overlay.appendChild(el);
                        }

                        if (frame >= h.range[0] && frame <= h.range[1]) {
                            el.classList.add('visible');
                        } else {
                            el.classList.remove('visible');
                        }
                    });
                };

                const initAnimation = () => {
                    // Main sequence scrub
                    gsap.to(sequenceData.current, {
                        frame: totalFrames - 1,
                        snap: "frame",
                        ease: "none",
                        scrollTrigger: {
                            trigger: "#animation-trigger",
                            start: "top top",
                            end: "bottom bottom",
                            scrub: isMobile ? 1.8 : 1.5, // Heavier scrub on mobile to mask frame gaps
                        },
                        onUpdate: () => renderFrame(sequenceData.current.frame)
                    });

                    // Reveal hero text
                    gsap.to('.hero-content', {
                        opacity: 0,
                        y: -50,
                        scrollTrigger: {
                            trigger: "#animation-trigger",
                            start: "top top",
                            end: "20% top",
                            scrub: true,
                        }
                    });

                    // SMOOTH FADEOFF of animation ONLY AFTER it reaches the end
                    gsap.to('#canvas-container', {
                        opacity: 0,
                        scrollTrigger: {
                            trigger: "#buy",
                            start: "top 95%",
                            end: "top 20%",
                            scrub: true,
                        }
                    });

                    // Reveal components
                    const reveals = document.querySelectorAll('.reveal-up');
                    reveals.forEach(el => {
                        gsap.fromTo(el,
                            { opacity: 0, y: 80, filter: 'blur(10px)' },
                            {
                                opacity: 1,
                                y: 0,
                                filter: 'blur(0px)',
                                duration: 2,
                                ease: "expo.out",
                                scrollTrigger: {
                                    trigger: el,
                                    start: "top 85%",
                                    toggleActions: "play none none reverse"
                                }
                            }
                        );
                    });
                };

                preload();
                resize();
                window.addEventListener('resize', resize);

                return () => window.removeEventListener('resize', resize);
            }, []);

            return React.createElement('div', { className: 'content-layer' }, [
                // 1. ANIMATION TRIGGER / HERO
                React.createElement('section', {
                    id: 'animation-trigger',
                    key: 'trigger',
                    style: { height: '350vh', padding: 0 }
                }, [
                    React.createElement('div', {
                        id: 'hero',
                        className: 'hero-content',
                        style: {
